          <button class="btn btn--theme00 btnTheme">Theme 1</button>

    </main>
    <div class="modal">
      <button class="btn--close">x</button>
      <h1 class="modalH1">Hi</h1>
      <p>
        Welcome to Sudoku Solver!!!! It is a simple project which uses recursion
        and backtracking to solve sudoku game. Just type in the numbers in the
        respected box and press the solve button.
      </p>
    </div>
    <div class="overlay"></div>
  </body>
</html>
